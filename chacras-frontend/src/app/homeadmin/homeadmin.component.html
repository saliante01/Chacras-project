<app-headeruser></app-headeruser>
<div class="admin-container">
  <h2>🏡 Crear nueva Chacra (Administrador)</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input id="nombre" type="text" formControlName="nombre" required />
    </div>

    <div class="form-group">
      <label for="ubicacion">Ubicación:</label>
      <input id="ubicacion" type="text" formControlName="ubicacion" required />
    </div>

    <div class="form-group">
      <label for="userEmail">Correo del usuario:</label>
      <input id="userEmail" type="email" formControlName="userEmail" required />
    </div>

    <div class="form-group">
      <label for="file">Imagen (opcional):</label>
      <input id="file" type="file" (change)="onFileSelected($event)" accept="image/*" />
    </div>

    <div *ngIf="previewUrl" class="preview">
      <p>Vista previa:</p>
      <img [src]="previewUrl" alt="Vista previa" />
    </div>

    <button type="submit" [disabled]="cargando">Crear Chacra</button>
  </form>

  <p class="message" *ngIf="message">{{ message }}</p>
</div>
