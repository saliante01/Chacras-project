<div class="login-container">
  <h2>Iniciar sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <!-- Correo -->
    <div class="form-group">
      <label for="email">User</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="usuario@correo.com"
        autocomplete="username"
      />
      <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Ingresa un correo válido.
      </small>
    </div>

    <!-- Contraseña -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="••••••••"
        autocomplete="current-password"
      />
      <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        La contraseña debe tener entre 4 y 32 caracteres.
      </small>
    </div>

    <button type="submit" [disabled]="loading || loginForm.invalid">
      {{ loading ? 'Iniciando...' : 'Ingresar' }}
    </button>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
