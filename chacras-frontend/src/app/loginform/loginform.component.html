<div class="login-container modern">
  <h1 class="login-title">Login</h1>

  <div class="top-actions">
    <button type="button" class="register-inline" (click)="goRegister()">Registrarse</button>
  </div>

  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="email">Usuario</label>
      <input type="email" id="email" formControlName="email" placeholder="usuario@correo.com" />
      <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Ingresa un correo válido.
      </small>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" placeholder="••••••••" />
      <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        La contraseña debe tener entre 4 y 32 caracteres.
      </small>
    </div>

    <button type="submit" class="login-btn" [disabled]="loading || loginForm.invalid">
      {{ loading ? 'Iniciando...' : 'Login' }}
    </button>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>

<div class="bottom-action">
  <button type="button" class="back-home-small" (click)="goHome()">Volver a Inicio</button>
</div>
