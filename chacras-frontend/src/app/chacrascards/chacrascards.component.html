<div class="cards-container">
  <div *ngIf="chacrasFiltradas.length === 0" class="no-results">
    No se encontraron chacras con esos filtros.
  </div>

  <div class="chacra-card" *ngFor="let chacra of chacrasFiltradas">
    <div class="image-wrapper">
      <img [src]="chacra.imagenUrl" [alt]="chacra.nombre" />
    </div>

    <div class="card-content">
      <h3>{{ chacra.nombre }}</h3>
      <p class="location">📍 {{ chacra.ubicacion }}</p>
      <p class="owner">👤 Dueño: {{ chacra.dueno }}</p>
      <p class="description">{{ chacra.descripcion }}</p>
    </div>
  </div>
</div>
