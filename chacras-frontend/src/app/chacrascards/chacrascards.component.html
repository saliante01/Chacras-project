<div class="cards-container">
  <!-- Mensaje de carga -->
  <div *ngIf="loading" class="loading">
    🔄 Cargando chacras...
  </div>

  <!-- Error -->
  <div *ngIf="error && !loading" class="error">
    ⚠️ {{ error }}
  </div>

  <!-- Sin resultados -->
  <div *ngIf="!loading && !error && chacrasFiltradas.length === 0" class="no-results">
    No se encontraron chacras con esos filtros.
  </div>

  <!-- Tarjetas -->
  <div
    class="chacra-card"
    *ngFor="let chacra of chacrasFiltradas"
  >
    <div class="image-wrapper">
      <img [src]="chacra.imagenUrl" [alt]="chacra.nombre" />
    </div>

    <div class="card-content">
      <h3>{{ chacra.nombre }}</h3>
      <p class="location">📍 {{ chacra.ubicacion }}</p>
      <p class="owner" *ngIf="chacra.usuarioEmail">👤 Dueño: {{ chacra.usuarioEmail }}</p>
    </div>
  </div>
</div>
