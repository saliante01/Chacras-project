<div class="cards-container">
  <!-- Estado: Cargando -->
  <div *ngIf="loading" class="loading">
    Cargando chacras...
  </div>

  <!-- Estado: Error -->
  <div *ngIf="!loading && errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <!-- Estado: Sin resultados -->
  <div *ngIf="!loading && chacrasFiltradas.length === 0 && !errorMessage" class="no-results">
    No se encontraron chacras disponibles.
  </div>

  <!-- Tarjetas -->
  <div class="chacra-card" *ngFor="let chacra of chacrasFiltradas">
    <div class="image-wrapper">
      <img [src]="chacra.imagenUrl" [alt]="chacra.nombre" />
    </div>

    <div class="card-content">
      <h3>{{ chacra.nombre }}</h3>
      <p class="location">📍 {{ chacra.ubicacion }}</p>
      <p class="owner">👤 Propietario: {{ chacra.usuarioEmail }}</p>
    </div>
  </div>
</div>
