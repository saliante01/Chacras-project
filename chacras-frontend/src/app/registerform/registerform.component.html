<div class="register-container">
  <h2>Crear cuenta</h2>

  <!-- Botón de iniciar sesión -->
  <div class="top-actions">
    <button type="button" class="login-inline" (click)="goLogin()">Iniciar sesión</button>
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="name">Nombre completo</label>
      <input id="name" type="text" formControlName="name" placeholder="Ej: Juan Perez" />
      <small *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        Ingresa un nombre válido (mínimo 3 caracteres).
      </small>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input id="email" type="email" formControlName="email" placeholder="usuario@correo.com" />
      <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Ingresa un correo válido.
      </small>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" placeholder="••••••••" />
      <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        La contraseña debe tener entre 4 y 32 caracteres.
      </small>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmar contraseña</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="••••••••" />
      <small *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
        Repite tu contraseña.
      </small>
    </div>

    <button type="submit" [disabled]="loading || registerForm.invalid">
      {{ loading ? 'Registrando...' : 'Registrarme' }}
    </button>
  </form>
</div>

<!-- Botón de volver a inicio -->
<div class="bottom-action">
  <button type="button" class="back-home-small" (click)="goHome()">Volver a Inicio</button>
</div>

<!-- ✅ POPUP ÉXITO -->
<div class="popup-overlay" *ngIf="popupSuccess" (click)="cerrarPopups()">
  <div class="popup-content success" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="cerrarPopups()">×</button>
    <h3>✅ Usuario creado correctamente</h3>
    <button class="ok-btn" (click)="cerrarPopups()">Aceptar</button>
  </div>
</div>

<!-- ❌ POPUP ERROR -->
<div class="popup-overlay" *ngIf="popupError" (click)="cerrarPopups()">
  <div class="popup-content error" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="cerrarPopups()">×</button>
    <h3>⚠️ {{ errorMessage }}</h3>
    <button class="ok-btn" (click)="cerrarPopups()">Cerrar</button>
  </div>
</div>
