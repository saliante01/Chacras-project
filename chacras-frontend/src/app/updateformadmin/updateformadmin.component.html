<app-headeruser></app-headeruser>
<div class="update-container">
  <button class="back-btn" (click)="volver()">‚Üê Volver a administrar</button>

  <h2>Actualizar Chacra</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input id="nombre" type="text" formControlName="nombre" />
    </div>

    <div class="form-group">
      <label for="ubicacion">Ubicaci√≥n:</label>
      <input id="ubicacion" type="text" formControlName="ubicacion" />
    </div>

    <!-- üÜï CAMPO DESCRIPCION -->
    <div class="form-group">
      <label for="descripcion">Descripci√≥n:</label>
      <textarea
        id="descripcion"
        rows="4"
        formControlName="descripcion"
        placeholder="Cont√° brevemente c√≥mo es la chacra, qu√© ofrece, etc.">
      </textarea>
    </div>

    <div class="form-group">
      <label for="file">Imagen (opcional):</label>
      <input id="file" type="file" (change)="onFileSelected($event)" accept="image/*" />
    </div>

    <div *ngIf="previewUrl" class="preview">
      <p>Vista previa:</p>
      <img [src]="previewUrl" alt="Vista previa" />
    </div>

    <button type="submit" class="save-btn">Guardar cambios</button>
  </form>

  <p class="message" *ngIf="message">{{ message }}</p>
</div>
