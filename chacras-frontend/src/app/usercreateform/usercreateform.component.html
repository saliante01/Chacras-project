<div class="create-container">
  <button class="back-btn" (click)="volver()">← Volver a mi perfil</button>

  <h2>Crear nueva Chacra</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input id="nombre" type="text" formControlName="nombre" required />
    </div>

    <div class="form-group">
      <label for="ubicacion">Ubicación:</label>
      <input id="ubicacion" type="text" formControlName="ubicacion" required />
    </div>

    <div class="form-group">
      <label for="file">Imagen:</label>
      <input id="file" type="file" (change)="onFileSelected($event)" accept="image/*" required />
    </div>

    <div *ngIf="previewUrl" class="preview">
      <p>Vista previa:</p>
      <img [src]="previewUrl" alt="Vista previa de imagen" />
    </div>

    <button type="submit" class="save-btn" [disabled]="form.invalid || !file">Crear Chacra</button>
  </form>

  <p class="message" *ngIf="message">{{ message }}</p>
</div>
