<nav class="navbar">
  <!-- Logo -->
  <div class="logo">
    <span class="logo-icon">🌾</span>
    <span class="logo-text">Chacras</span>
  </div>

  <!-- Barra de búsqueda -->
  <div class="search-bar">
    <!-- Campo nombre -->
    <div class="search-section">
      <label>Nombre</label>
      <input
        type="text"
        placeholder="Ej: Los Álamos..."
        [(ngModel)]="nombre"
      />
      <button class="clear-btn" *ngIf="nombre" (click)="limpiarCampo('nombre')">✕</button>
    </div>

    <!-- Campo ubicación -->
    <div class="search-section">
      <label>Ubicación</label>
      <input
        type="text"
        placeholder="Ej: Tierra del fuego..."
        [(ngModel)]="ubicacion"
      />
      <button class="clear-btn" *ngIf="ubicacion" (click)="limpiarCampo('ubicacion')">✕</button>
    </div>

    <!-- Campo dueño -->
    <div class="search-section">
      <label>Dueño</label>
      <input
        type="text"
        placeholder="Ej: Miguel..."
        [(ngModel)]="dueno"
      />
      <button class="clear-btn" *ngIf="dueno" (click)="limpiarCampo('dueno')">✕</button>
    </div>

    <!-- Botón -->
    <button class="search-btn" (click)="onSearch()">🔍 Buscar</button>

    <!-- Auth action -->
    <div class="auth-area">
      <button class="login-btn" (click)="onLogin()">Iniciar sesión</button>
    </div>
  </div>
</nav>
